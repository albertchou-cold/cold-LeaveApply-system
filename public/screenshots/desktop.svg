<svg width="1280" height="720" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#f8fafc"/>
  
  <!-- 模擬桌面版界面 -->
  <rect x="0" y="0" width="1280" height="80" fill="#2563eb"/>
  <text x="40" y="50" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">企業管理系統 - 請假申請</text>
  
  <!-- 主要內容區域 -->
  <rect x="40" y="120" width="1200" height="560" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- 模擬表單 -->
  <text x="80" y="180" fill="#1f2937" font-family="Arial, sans-serif" font-size="32" font-weight="bold">請假申請表單</text>
  
  <rect x="80" y="220" width="400" height="40" rx="8" fill="#f1f5f9" stroke="#cbd5e1"/>
  <text x="100" y="245" fill="#64748b" font-family="Arial, sans-serif" font-size="16">員工姓名</text>
  
  <rect x="80" y="280" width="400" height="40" rx="8" fill="#f1f5f9" stroke="#cbd5e1"/>
  <text x="100" y="305" fill="#64748b" font-family="Arial, sans-serif" font-size="16">請假類型</text>
  
  <rect x="80" y="340" width="400" height="40" rx="8" fill="#f1f5f9" stroke="#cbd5e1"/>
  <text x="100" y="365" fill="#64748b" font-family="Arial, sans-serif" font-size="16">請假日期</text>
  
  <!-- 按鈕 -->
  <rect x="80" y="420" width="120" height="40" rx="8" fill="#2563eb"/>
  <text x="140" y="445" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">提交申請</text>
  
  <!-- 右側圖標 -->
  <circle cx="800" cy="300" r="80" fill="#2563eb" opacity="0.1"/>
  <circle cx="800" cy="300" r="40" fill="#2563eb"/>
  <text x="800" y="310" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24">📋</text>
</svg>
